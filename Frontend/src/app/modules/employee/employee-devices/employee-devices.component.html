<mat-toolbar color="primary" *ngIf="showToolBar">
  <mat-toolbar-row>
  <span>{{this.Title}}</span>
  <span class="example-spacer"></span>
  <button mat-icon-button matTooltip="Close" mat-dialog-close >
    <mat-icon aria-label="Close"  matTooltip="Close">close</mat-icon>
  </button>
</mat-toolbar-row>
</mat-toolbar>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <!-- <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container> -->

    <!-- Name Column -->
    <ng-container matColumnDef="devicename">
      <th mat-header-cell *matHeaderCellDef> Device Name </th>
      <td mat-cell *matCellDef="let element">
        <span>{{ element.devicename }} </span>
        <!-- <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" routerLink="{{element.id}}">
        <mat-icon>edit</mat-icon>
     </button> -->
    </td>
    </ng-container>


    <!-- Symbol Column -->
    <ng-container matColumnDef="assignedDate">
      <th mat-header-cell *matHeaderCellDef> Assigned On </th>
      <td mat-cell *matCellDef="let element"> {{element.assignedDate | date}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
